<!DOCTYPE html>
<html lang="en">
<head>

    <title>To do list</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="box">
        <div class="todo">

            </div>
            <ul id="list">
                <!-- <li class="check">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
